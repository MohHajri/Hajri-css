<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="oamk-logo">
      <img src="./pictures/OAMK logo.png" alt="oamk-logo" />
      <a href="./index.html"> home</a>
    </div>
    <div class="first-space"></div>
    <div class="login-box">
      <div class="temporary">
        <input type="text" class="name" placeholder="Your name*" />
        <br />
        <input type="text" class="last-name" placeholder="Your last name*" />
        <br />
        <input type="email" class="email" placeholder="Your E-Mail Address*" />
        <br />
        <input type="password" class="password" placeholder="Your password" />
        <br />
        <input
          type="text"
          class="phone-number"
          placeholder="Your mobile phone number*"
          required
        />
        <br />

        <label for="info"></label>
        <textarea
          name="info"
          cols="21"
          rows="11"
          placeholder="Enter any addional info you wnat to give "
          class="additional-info"
        ></textarea>
        <br />
        <div class="boxgang">
          <input type="checkbox" class="checkbox" />
          <label for="checkbox" class="checklabel"
            >I concent that I am aware of the fact that this Sign-Up is a demo
            and not actual. It is done for learning purposes by Hajri. It has
            nothing to do with plagiarism and copy-right violation.</label
          >
        </div>
        <br />
        <br />

        <!-- <a href=""><button type="submit" class="submit-bottom">SEARCH</a></button> -->

        <a href="#"
          ><input type="submit" value="Sign Up" class="submit-bottom"
        /></a>
      </div>
    </div>
    <div class="second-space"></div>
    <div class="bottom">Demo done by Hajri</div>
  </body>
</html>
